<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="playerTurn"></div>
    <div id="boardDiv"></div>
    <button class="restart">Restart</button>
    <div id="playerNames">
      <form action="">
        <fieldset>
          <legend>Player names</legend>
          <div>
            <label for="playerOneName">Player One</label>
            <input type="text"  id="playerOneName" name="playerOneName">
          </div>
          <div>
            <label for="playerTwoName">Player Two</label>
            <input type="text"  id="playerTwoName" name="playerTwoName">
          </div>
          <div class="form-buttons">
            <button class="form-submit">Submit</button>
        </div>
        </fieldset>
      </form>
    </div>
    <div id="playerOneScore"></div>
    <div id="playerTwoScore"></div>
  </body>
  <script src="script.js"></script>
</html>
